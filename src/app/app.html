
<div class="formulario">
  <h2>Humanize - Solicitação de Relatório Trabalho</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required class="invalid:border-pink-500 invalid:text-pink-600 focus:border-sky-500 focus:outline focus:outline-sky-500 focus:invalid:border-pink-500 focus:invalid:outline-pink-500 disabled:border-gray-200 disabled:bg-gray-50 disabled:text-gray-500 disabled:shadow-none dark:disabled:border-gray-700 dark:disabled:bg-gray-800/20 ...">
    
    <label for="relato">Conte do que precisa no relatório:</label>
    <textarea id="relato" name="relato" rows="5" placeholder="Descreva seu relatório" required class="invalid:border-pink-500 invalid:text-pink-600 focus:border-sky-500 focus:outline focus:outline-sky-500 focus:invalid:border-pink-500 focus:invalid:outline-pink-500 disabled:border-gray-200 disabled:bg-gray-50 disabled:text-gray-500 disabled:shadow-none dark:disabled:border-gray-700 dark:disabled:bg-gray-800/20 ..."></textarea>
    <label for="tipo">Tipo de apoio desejado:</label>
    <select id="tipo" name="tipo" required>
      <option value="psicologico">Apoio psicológico</option>
      <option value="juridico">Orientação jurídica</option>
      <option value="conversa">Conversa com alguém da empresa</option>
      <option value="denuncia-180">Denúncia para 180</option>
      <option value="outro">Outro</option>
    </select>

    <label for="contato">Deseja que a empresa entre em contato? (e-mail ou telefone)</label>
    <input type="text" id="contato" name="contato" placeholder="Opcional">

    <button type="submit" style="background-color: rgb(245, 29, 119);" class="">Enviar</button>
  </form>
  <button type="button" style="background-color: rgb(245, 29, 119);"><a class="exit-link" href="https://www.youtube.com" style="color: white; margin-top: 0px; text-decoration: none;">Sair rapidamente</a></button>
</div>
